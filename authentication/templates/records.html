<!DOCTYPE html>
<html>
<head>
    <title>Records Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn {
            background-color: #13baf7;
            color: white;
            width: 100px;
            height: 30px;
            font-size: 12px;
        }
        .center-text {
            text-align: center;
        }
        .bottom-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-text">Inventory</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>Serial number</th>
                    <th>Condition</th>
                    <th>Lab</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.item_name|default:"N/A" }}</td>
                        <td>{{ item.serial_number|default:"N/A"}}</td>
                        <td>{{ item.condition }}</td>
                        <td>{{ item.lab|default:"N/A" }}</td>
                        <td>
                            <form method="POST" action="{% url 'delete_item' item.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn  btn-sm">Delete Item</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="bottom-text">
            <h6>Back to main  <a href="{% url 'technician' %}">page</a></h6>
        </div>
    </div>
</body>
</html>

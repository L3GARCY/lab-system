<!DOCTYPE html>
<html>
<head>
    <title>Add item</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            margin-bottom: 50px;
        }
        .btn {
            background-color: blue;
            color: white;
            width: 200px;
            height: 50px;
            font-size: 18px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Borrow item</h1>
        <form method="POST" action="{% url 'borrow' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_item-name">Item name</label>
                <select class="form-control" id="id_name" name="item_name" required>
                    <option value="monitor">Monitor</option>
                    <option value="projector">Projector</option>
                    <option value="keyboard">Keyboard</option>
                    <option value="mouse">Mouse</option>
                    <option value="system-unit">System Unit</option>
                    <option value="printer">Printer</option>
                    <option value="toolkit">Networking toolkit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_model-number">Serial number</label>
                <input type="text" class="form-control" id="id_confirm_serial" name="serial_number" required>
            </div>
            <div class="form-group">
                <label for="condition" id="id-conditon">condition</label>
                <select class="form-control" id="id_condition" name="condition" required>
                    <option value="working">Working</option>
                    <option value="faulty">Faulty</option>
                    <option value="damaged">Damaged</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_item-lab">LAB</label>
                <select class="form-control" id="id_lab" name="lab" required>
                   <option value="lbb-011">LBB-011</option>
                   <option value="lbb-015">LBB-015</option>
                   <option value="lbb-016">LBB-016</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Add item</button>
        </form>
        <h6>Back to main  <a href="{% url 'technician' %}">page</a></h6>
    </div>
</body>
</html>

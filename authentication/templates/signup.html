<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            margin-bottom: 50px;
        }
        .btn {
            background-color: blue;
            color: white;
            width: 200px;
            height: 50px;
            font-size: 18px;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('id_password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="id_password" name="password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <input type="checkbox" onclick="togglePasswordVisibility()">
                            Show
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="id_role">Role</label>
                <select class="form-control" id="id_role" name="role" required>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <h6>Already have an account? <a href="{% url 'signin' %}">Log in</a></h6>
    </div>
</body>
</html>
